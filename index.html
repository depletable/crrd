<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRRD | Claim Your Vanity</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Claim Your CRRD Vanity</h1>
  <input type="text" id="vanityInput" placeholder="yourname" />
  <button onclick="claimVanity()">Claim Now!</button>

  <script>
    function claimVanity() {
      const vanity = document.getElementById("vanityInput").value.trim().toLowerCase();
      if (!vanity || vanity.length < 3) {
        alert("Please enter a valid name (3+ characters)");
        return;
      }
      window.location.href = `signup.html?vanity=${encodeURIComponent(vanity)}`;
    }
  </script>
</body>
</html>
