<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>crrd | Claim your vanity</title>
  <style>
    body {
      background: #050505;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .input-wrapper {
      display: flex;
      border: 2px solid white;
      border-radius: 12px;
      overflow: hidden;
    }

    input {
      padding: 12px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      outline: none;
      width: 250px;
    }

    button {
      padding: 12px 16px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="input-wrapper">
    <input type="text" id="vanityInput" placeholder="yourname" />
    <button onclick="claimVanity()">Claim</button>
  </div>

  <script>
    function claimVanity() {
      const input = document.getElementById('vanityInput').value.trim();
      if (input) {
        window.location.href = `/signup?vanity=${encodeURIComponent(input)}`;
      } else {
        alert("Please enter a name to claim.");
      }
    }
  </script>
</body>
</html>
