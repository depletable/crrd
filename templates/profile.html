<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ profile.vanity }} | crrd</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="profile-card {{ profile.card_size or 'medium' }}">
  {% if profile.avatar_url %}
    <img class="avatar" src="{{ profile.avatar_url }}" alt="Avatar">
  {% endif %}

  <h1>{{ profile.display_name or profile.vanity }}</h1>

  {% if profile.bio %}
    <p class="bio">{{ profile.bio }}</p>
  {% endif %}

  <div class="social-links">
    {% if profile.twitter %}
      <a href="https://twitter.com/{{ profile.twitter }}" target="_blank">Twitter</a>
    {% endif %}
    {% if profile.github %}
      <a href="https://github.com/{{ profile.github }}" target="_blank">GitHub</a>
    {% endif %}
    {% if profile.website %}
      <a href="{{ profile.website }}" target="_blank">Website</a>
    {% endif %}
  </div>
</div>
</body>
</html>
