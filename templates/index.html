<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>crrd</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Anton&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      font-family: 'Inter', sans-serif;
        margin: 0;
        padding-top: 70px; /* to account for the fixed banner height */
        color: white;
    }

/* Fixed Banner */
.banner {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: black;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem 2rem;
  z-index: 1000;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
}

/* Left side of banner */
.banner-left {
  display: flex;
  align-items: center;
}

/* Logo image */
.logo {
  width: 32px;
  height: 32px;
  object-fit: contain;
  margin-right: 10px;
}

/* Site Title â€“ solid white now */
.banner-title {
  font-family: 'Anton', sans-serif;
  font-size: 1.5rem;
  color: white;
  font-weight: normal;
  letter-spacing: 1px;
}

/* Buttons */
.btn {
  padding: 0.5rem 1.2rem;
  border: 3px solid white;
  border-radius: 10px;
  font-weight: bold;
  font-size: 0.95rem;
  text-decoration: none;
  margin-left: 10px;
  transition: all 0.3s ease;
}

/* Sign Up Button */
.signup-btn {
  background-color: black;
  color: white;
}

/* Login Button */
.login-btn {
  background-color: white;
  color: black;
}

/* Hover effects */
.btn:hover {
  opacity: 0.85;
}

    /* Background CRRD */
    .background-crrd {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12rem;
      font-family: 'Anton', sans-serif;
      line-height: 1;
      background: linear-gradient(to right, #78d2ff, #ffc9a5, #ff94e4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 0.05;
      }
    }

    /* Form container */
    .form-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
  border: 3px solid white;
  border-radius: 30px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      opacity: 0;
      animation: formFadeIn 1.2s ease-in-out forwards;
      margin-top: -70px;
    }

    @keyframes formFadeIn {
      to {
        opacity: 1;
      }
    }

    input[type="text"] {
      padding: 1rem;
      border: none;
      border-radius: 30px 0 0 30px;
      background-color: black;
      color: white;
      font-size: 1rem;
      outline: none;
      width: 250px;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #eee;
    }

    form {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- banner -->
    <div class="banner">
  <div class="banner-left">
    <img src="{{ url_for('static', filename='assets/CRRD.png') }}" alt="CRRD Logo" class="logo" />
    <span class="banner-title">CRRD</span>
  </div>
  <div class="banner-right">
    <a href="/register" class="btn signup-btn">Sign up</a>
    <a href="/login" class="btn login-btn">Log in</a>
  </div>
</div>
    <!-- Background CRRD -->
  <div class="background-crrd">CRRD <br> CRRD <br> CRRD</div>

  <!-- Vanity Form -->
  <div class="form-wrapper">
    <form id="claimForm" action="/register" method="get">
      <input type="text" name="vanity" placeholder="Enter vanity" required />
      <button type="submit">Claim</button>
    </form>
  </div>
</body>
</html>
