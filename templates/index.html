<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>crrd - Claim your vanity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Scrolling background text */
    .background-text {
      position: absolute;
      top: 50%;
      left: 100%;
      white-space: nowrap;
      font-size: 5rem;
      font-weight: bold;
      opacity: 0.05;
      background: linear-gradient(to right, #aee4ff, #ffd1b3, #ffb3d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: scroll 30s linear infinite;
      transform: translateY(-50%);
      pointer-events: none;
    }

    @keyframes scroll {
      0% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }

    /* Form container */
    .form-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      border-radius: 30px;
    }

    input[type="text"] {
      padding: 1rem;
      border: none;
      border-radius: 30px 0 0 30px;
      background-color: black;
      color: white;
      font-size: 1rem;
      outline: none;
      width: 250px;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #eee;
    }

    form {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="background-text">crrd crrd crrd crrd crrd crrd crrd crrd crrd crrd crrd</div>

  <div class="form-wrapper">
    <form id="claimForm" action="/register" method="get">
      <input type="text" name="vanity" placeholder="Enter vanity" required />
      <button type="submit">Claim</button>
    </form>
  </div>
</body>
</html>
