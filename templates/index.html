<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>crrd</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Anton&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background CRRD */
    .background-crrd {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12rem;
      font-family: 'Anton', sans-serif;
      background: linear-gradient(to right, #aee4ff, #ffd1b3, #ffb3d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 0.07;
      }
    }

    /* Form container */
    .form-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
  border: 3px solid white;
  border-radius: 30px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      opacity: 0;
      animation: formFadeIn 1.2s ease-in-out forwards;
    }

    @keyframes formFadeIn {
      to {
        opacity: 1;
      }
    }

    input[type="text"] {
      padding: 1rem;
      border: none;
      border-radius: 30px 0 0 30px;
      background-color: black;
      color: white;
      font-size: 1rem;
      outline: none;
      width: 250px;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #eee;
    }

    form {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Background CRRD -->
  <div class="background-crrd">CRRD <br> CRRD <br> CRRD</div>

  <!-- Vanity Form -->
  <div class="form-wrapper">
    <form id="claimForm" action="/register" method="get">
      <input type="text" name="vanity" placeholder="Enter vanity" required />
      <button type="submit">Claim</button>
    </form>
  </div>
</body>
</html>
