<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - CRRD</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-area">
      <span class="gradient-text">CRRD</span>
    </div>
  </header>

  <main class="form-page">
    <div class="form-card">
      <img src="{{ url_for('static', filename='assets/CRRD.png') }}" alt="CRRD Logo" class="logo-img">

      <form method="POST" action="/register">
        <input type="text" name="vanity" placeholder="Vanity (e.g. yourname)" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}
        <button type="submit">Register</button>
      </form>
    </div>
  </main>
</body>
</html>
