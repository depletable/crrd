<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Vanity</title>
</head>
<body>
  <h1>Secure Your Vanity URL</h1>

  <form id="signupForm">
    <input type="email" name="email" placeholder="Enter your email" required />
    <input type="password" name="password" placeholder="Create a password" required />
    <button type="submit">Secure my vanity</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”§ Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.querySelector("#signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;
      const params = new URLSearchParams(window.location.search);
      const vanity = params.get("vanity");

      if (!vanity || !email || !password) {
        alert("Missing required fields.");
        return;
      }

      const vanityRef = doc(db, "users", vanity);
      const existing = await getDoc(vanityRef);

      if (existing.exists()) {
        alert("This vanity URL is already taken!");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(vanityRef, {
          email: email,
          createdAt: new Date()
        });

        alert(`Vanity "${vanity}" secured!`);
        window.location.href = `/`;
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
