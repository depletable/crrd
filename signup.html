<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Your Vanity</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Secure Your Vanity</h1>
  <input type="text" id="vanity" placeholder="Your Vanity (e.g. hello)" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="signupBtn">Secure My Vanity</button>

  <p id="message"></p>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDgkAdH2d1z_mDDDQ50rvrlM6Y0IAmCOjw",
  authDomain: "crrdnet.firebaseapp.com",
  projectId: "crrdnet",
  storageBucket: "crrdnet.firebasestorage.app",
  messagingSenderId: "847080918618",
  appId: "1:847080918618:web:96e96afbc710bc98b09263",
  measurementId: "G-HPKJ720TZD"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('signupBtn').addEventListener('click', async () => {
      const vanity = document.getElementById('vanity').value.trim().toLowerCase();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!vanity || !email || !password) {
        return (document.getElementById('message').innerText = 'Please fill in all fields.');
      }

      // Check if vanity is taken
      const docRef = db.collection("vanities").doc(vanity);
      const docSnap = await docRef.get();
      if (docSnap.exists) {
        return (document.getElementById('message').innerText = 'That vanity is already taken.');
      }

      try {
        // Create user
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        // Save vanity
        await db.collection("vanities").doc(vanity).set({
          uid: uid,
          email: email,
          createdAt: new Date(),
          profile: {
            name: "",
            bio: "",
            links: []
          }
        });

        // Redirect to profile editor
        window.location.href = `profile.html?vanity=${vanity}`;
      } catch (error) {
        document.getElementById('message').innerText = error.message;
      }
    });
  </script>
</body>
</html>
