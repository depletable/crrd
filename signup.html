<!DOCTYPE html>
<html>
<head>
  <title>Secure Your Vanity</title>
</head>
<body>
  <h2>Secure Your Vanity</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="vanity" placeholder="Your vanity (e.g. hello)" required><br>
    <button type="submit">Secure My Vanity</button>
  </form>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const vanity = document.getElementById("vanity").value.trim().toLowerCase();

      // Check if vanity is already taken
      const docRef = doc(db, "vanities", vanity);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        alert("That vanity is already taken. Try another.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save the vanity profile and link it to user UID
        await setDoc(doc(db, "vanities", vanity), {
          uid: user.uid,
          email: email,
          bio: "",
          link: "",
          createdAt: Date.now()
        });

        alert("Vanity secured! Redirecting to profile editor...");
        window.location.href = "profile.html?vanity=" + vanity;
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
