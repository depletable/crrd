<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | CRRD</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    input { padding: 10px; font-size: 16px; margin-bottom: 10px; width: 300px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Claiming: <span id="vanityDisplay"></span></h1>
  <input type="email" id="emailInput" placeholder="Enter your email" /><br>
  <button onclick="submitClaim()">Secure Vanity</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

  <script>
    // ⚠️ Replace with your Firebase config!
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const vanity = params.get("vanity");
    document.getElementById("vanityDisplay").textContent = vanity;

    if (!vanity) {
      alert("No vanity selected.");
      window.location.href = "/";
    }

    function submitClaim() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email || !email.includes("@")) {
        alert("Enter a valid email.");
        return;
      }

      const ref = db.ref("vanities/" + vanity);

      ref.once("value").then(snapshot => {
        if (snapshot.exists()) {
          alert("Sorry, this vanity is already taken.");
        } else {
          const userId = crypto.randomUUID();
          ref.set({ email, userId });
          alert(`Success! ${vanity} has been claimed.`);
          window.location.href = "/";
        }
      });
    }
  </script>
</body>
</html>
